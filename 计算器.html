<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="b" value="40" /> +
        <input type="number" name="a" value="10" /> =
        <output name="result"></output>
      </form>
      <br>
      <form oninput="result.value=parseInt(c.value)-parseInt(d.value)">
        <input type="number" name="c" value="40" /> -
        <input type="number" name="d" value="10" /> =
        <output name="result"></output>
      </form>
      <br>
      <form oninput="result.value=parseInt(e.value)*parseInt(f.value)">
        <input type="number" name="e" value="40" /> *
        <input type="number" name="f" value="10" /> =
        <output name="result"></output>
      </form>
      <br>
      <form oninput="result.value=parseInt(g.value)/parseInt(h.value)">
        <input type="number" name="g" value="40" /> /
        <input type="number" name="h" value="10" /> =
        <output name="result"></output>
      </form>
</body>
</html>
