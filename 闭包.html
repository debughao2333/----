<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 闭包实例一：执行0-4 -->
    <script>
        for(var i = 0 ;i<5;i++){
            (function(i){
                setTimeout(function(){
                    console.log(i+"");
                },100);
            })(i);
        }
    </script>
     <!-- 闭包实例二：执行2  和2 -->
    <script>
        function add() {
            var x = 1;
            console.log(++x);
            }
            add(); //执行输出2,
            add(); //执行还是输出2,
    </script>
     <!-- 闭包实例三：执行02-4 -->
    <script>
        function add() {
                var x = 1;
                 return function() {
                    console.log(++x);
            };
        }
            var num = add();
            num(); //输出2,
            num(); //输出3,
            num(); //输出4,
    </script>
</body>
</html>
